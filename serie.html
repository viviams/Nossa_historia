<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Viviam & Amor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>❤️ Viviam & Amor ❤️</h1>
    <nav>
      <a href="index.html">Sair do Perfil</a>
    </nav>
  </header>

  <!-- Seção destacada (como banner principal) -->
  <section class="destaque">
    <h2>Nosso Capítulo Especial</h2>
    <div class="banner" onclick="abrirVideo()">
      <img src="https://img.youtube.com/vi/SEU_VIDEO_ID/maxresdefault.jpg" alt="Banner do Vídeo">
      <button>Assistir agora</button>
    </div>
  </section>

  <!-- Modal do vídeo -->
  <div class="modal-video" id="modalVideo">
    <div class="video-container">
      <span class="fechar" onclick="fecharVideo()">&times;</span>
      <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Carrossel de imagens -->
  <section class="carrossel">
    <h2>Anos Inesquecíveis</h2>
    <div class="linha-carrossel">
      <img src="https://i.imgur.com/KCHkOn5.jpeg" alt="2019">
      <img src="https://i.imgur.com/B0Ml0ZV.jpeg" alt="2020">
      <img src="https://i.imgur.com/lM6nDOg.jpeg" alt="2021">
      <!-- Adicione mais imagens aqui -->
    </div>
  </section>

  <footer>
    <p>Feito com ❤️ por Viviam</p>
  </footer>

  <script>
    function abrirVideo() {
      document.getElementById('modalVideo').style.display = 'flex';
    }

    function fecharVideo() {
      document.getElementById('modalVideo').style.display = 'none';
    }
  </script>

</body>
</html>
